{% extends 'base.html' %} {% block head %}
<title>Login</title>
<link rel="stylesheet" href="../static/css/login.css" />

{% endblock %} {% block body %}

<div class="container">
  <h2 id="login-label">Bus Managment System</h2>

  <form id="login-form" action="{{ url_for('login') }}" method="post">
    <input
      type="text"
      id="username-input"
      name="username"
      placeholder="Username"
    />
    <input
      type="password"
      id="password-input"
      name="password"
      placeholder="Password"
    />
  </form>
  <button id="login-button" type="submit" form="login-form" value="Login">
    Login
  </button>
</div>

{% endblock %}
